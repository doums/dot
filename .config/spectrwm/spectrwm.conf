workspace_limit = 10
# focus_mode = default
# focus_close = previous
# focus_close_wrap = 1
# focus_default = last
# spawn_position = next
workspace_clamp = 1
warp_focus = 1
warp_pointer = 1

# Window Decoration
border_width = 4
color_focus = rgb:42/59/31
color_focus_maximized = rgb:42/59/31
color_unfocus = rgb:37/40/29
color_unfocus_maximized = rgb:37/40/29
region_padding = 14
tile_gap = 14

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width = 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border = always

# Bar Settings
bar_enabled = 1
bar_border_width = 5
bar_enabled_ws[2] = 0
bar_border[1] = rgb:37/40/29
bar_border_unfocus[1] = rgb:37/40/29
bar_color[1] = rgb:37/40/29
bar_color_selected[1] = rgb:37/40/29
bar_font_color[1] = rgb:f2/f2/f0,rgb:ed/51/35,rgb:9b/a6/72
bar_font_color_selected = rgb:f2/f2/f0
bar_font = JetBrains Mono:pixelsize=22:antialias=true,Material Design Icons Desktop:pixelsize=22:antialias=true
bar_action = /home/pierre/.local/bin/bar
# bar_action = /home/pierre/.local/bin/bar.sh
bar_action_expand = 1
bar_justify = right
bar_format = +R:+I +S <+D>+4<+A+12<
# workspace_indicator = listcurrent,listactive,markcurrent,printnames
bar_at_bottom = 1
# stack_enabled = 1
clock_enabled = 0
# iconic_enabled = 0
maximize_hide_bar = 1
# window_class_enabled = 0
# window_instance_enabled = 0
# window_name_enabled = 0
# verbose_layout = 1
# urgent_enabled = 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio = 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region = screen[1]:1280x1024+0+0
# region = screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
# autorun = ws[1]:xterm
# autorun = ws[2]:xombrero http://www.openbsd.org
autorun = ws[1]:picom --config /home/pierre/.config/picom.conf -b

# Customize workspace layout at start
# layout = ws[1]:4:0:0:0:vertical
# layout = ws[2]:0:0:0:0:horizontal
# layout = ws[3]:0:0:0:0:fullscreen
# layout = ws[4]:4:0:0:0:vertical_flip
# layout = ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
name = ws[1]:cmd
name = ws[2]:www
name = ws[3]:IDE
# name = ws[3]:Browse
# name = ws[10]:Music

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
keyboard_mapping = /dev/null

# PROGRAMS

# Validated default programs:
# program[lock] = xlock
# program[term] = xterm
